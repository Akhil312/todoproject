{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h3>ToDO</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
            {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="task" class="form-control" placeholder="Enter taskname">
                </div>
                    <div class="form-group">
                        <input type="text" name="priority" class="form-control" placeholder="Add priority">
                    </div>
                <div class="form-group">
                    <input type="date" name="date" class="form-control" placeholder="date">
                </div>
                    <input type="submit" class="btn btn-success">
            </form>



        </div>
        <div class="col-md-6">
            <h6>task to be completed</h6>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h6 class="card-title">{{i.name}}</h6>
                    <p>{{i.priority}}</p>
                    <p>{{i.date}}</p>
                    <a class="btn btn-warning" href="{% url 'update' i.id %}">Edit</a>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>



{% endblock %}
